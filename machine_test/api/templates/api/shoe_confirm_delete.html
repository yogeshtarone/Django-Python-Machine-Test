<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Shoe</title>

</head>
<body>
    <header>
        <h1>Delete Shoe</h1>
        <nav>
            <a href="{% url 'shoe_list' %}">Back to List</a>
        </nav>
    </header>
    <div class="container">
        <h2>Are you sure you want to delete "{{ shoe.name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
</body>
</html>
